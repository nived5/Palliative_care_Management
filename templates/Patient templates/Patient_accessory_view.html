{% extends 'Patient templates/Patient_view.html' %}
{% block content %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<table class="table table-striped table-hove" style="height:50px">
    <thead>
    <tr>
        <th scope="col">Accessories</th>
        <th scope="col">Status</th>

    </tr>
    </thead>
    <tbody>
    {% for i in data%}
    <tr>
        <td>{{i.Equipments}}</td>

    <td>
            <a href="{% url 'RequestForAccessories' i.id %}">
                Book Now
            </a>
        </td>
         </tr>
    {% endfor %}

    </tbody>
</table>

{% for message in messages%}
<div class="alert alert-primary" role="alert">
    {{ message }}
    </div>
    {% endfor %}

</body>
</html>
{% endblock %}
