{% extends 'Patient templates/Patient_view.html' %}
{% block content %}
<table class="table table-striped table-hove" style="height:50px">
    <thead>
    <tr>
       <th scope="col">Dr Name</th>
        <th scope="col">Date</th>
        <th scope="col">Time</th>

    </tr>
    </thead>
    <tbody>
    {% for i in data %}
    <tr>
        <td>{{i.Doctor_Name}}</td>
           <td>{{i.Date}}</td>
           <td>{{i.Time}}</td>

    <td>
            <a href="{% url 'Doctor_Appointment' i.id %}">
                Book Now
            </a>
        </td>
         </tr>
    {% endfor %}
    </tbody>
</table>

{% endblock %}
