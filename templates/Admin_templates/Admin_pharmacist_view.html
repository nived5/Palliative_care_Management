{% extends 'Admin_templates/Admin_page.html' %}
{% block content %}
<h2>Pharmacist view</h2>
<table class="table table-striped table-hove" style="height:50px">
  <thead>
    <tr>
      <th scope="col">User</th>
      <th scope="col">Name</th>
      <th scope="col">Contact_no</th>
      <th scope="col">Email</th>
      <th scope="col">Employee Id</th>



    </tr>
  </thead>
    <tbody>
    {% for i in data %}
    <tr>
      <td>{{i.user}}</td>
      <td>{{i.Name}}</td>
      <td>{{i.Contact_no}}</td>
      <td>{{i.Email}}</td>
      <td>{{i.Emp_id}}</td>
    </tr>
    {% endfor %}

    </tbody>
</table>
  {% endblock %}
