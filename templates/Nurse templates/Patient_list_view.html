{% extends 'Nurse templates/Nusre _page.html' %}
{% block content %}

<table class="table table-striped table-hove" style="height:50px">
    <thead>
    <tr>
        <th scope="col">Patient Name</th>
        <th scope="col">Contact No</th>
              <th scope="col">Address</th>

    </tr>
    </thead>
    <tbody>
    {% for i in data%}

        <td>{{i.Name}}</td>
        <td>{{i.Contact_no}}</td>
        <td>{{i.Address}}</td>


         </tr>
    {% endfor %}
        </tbody>
</table>

{% endblock %}
